{{ define "main" }}
<article class="talk">
  <h1>{{ .Title }}</h1>

  {{ with .Params.event }}
    <p><strong>Event:</strong> {{ . }}</p>
  {{ end }}

  {{ with .Params.location }}
    <p><strong>Location:</strong> {{ . }}</p>
  {{ end }}

  {{ with .Params.summary }}
    <p style="opacity: 0.7;">{{ . }}</p>
  {{ end }}

  <div class="content">
    {{ .Content }}
  </div>
</article>
{{ end }}
