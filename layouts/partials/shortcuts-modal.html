<div id="shortcuts-modal" class="shortcuts-modal" aria-hidden="true">
  <div class="shortcuts-modal-backdrop"></div>
  <div class="shortcuts-modal-content" role="dialog" aria-modal="true" aria-label="Keyboard shortcuts">
    <div class="shortcuts-modal-header">
      <h2 class="shortcuts-modal-title">Keyboard Shortcuts</h2>
      <button class="shortcuts-modal-close" aria-label="Close">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6 6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div class="shortcuts-list">
      <div class="shortcut-row">
        <span class="shortcut-label">Open search</span>
        <span class="shortcut-keys">
          <kbd class="shortcut-key">âŒ˜</kbd>
          <kbd class="shortcut-key">K</kbd>
        </span>
      </div>
      <div class="shortcut-row">
        <span class="shortcut-label">Quick search</span>
        <span class="shortcut-keys">
          <kbd class="shortcut-key">/</kbd>
        </span>
      </div>
      <div class="shortcut-row">
        <span class="shortcut-label">Show shortcuts</span>
        <span class="shortcut-keys">
          <kbd class="shortcut-key">?</kbd>
        </span>
      </div>
      <div class="shortcut-row">
        <span class="shortcut-label">Close modal</span>
        <span class="shortcut-keys">
          <kbd class="shortcut-key">Esc</kbd>
        </span>
      </div>
    </div>
  </div>
</div>
