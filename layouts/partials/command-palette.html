<div id="command-palette" class="command-palette" aria-hidden="true">
  <div class="command-palette-backdrop"></div>
  <div class="command-palette-modal" role="dialog" aria-modal="true" aria-label="Search">
    <div class="command-palette-header">
      <svg class="command-palette-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <path d="m21 21-4.35-4.35"/>
      </svg>
      <input
        id="command-palette-input"
        type="text"
        placeholder="Search... (use /tag to filter)"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
      />
      <kbd class="command-palette-hint">esc</kbd>
    </div>
    <div id="command-palette-results" class="command-palette-results">
      <div class="command-palette-empty">Type to search...</div>
    </div>
  </div>
</div>
