{{ define "main" }}
<main class="landing">

  <p class="role">
    {{ .Site.Params.role }}
  </p>

  <p class="tagline">
    {{ .Site.Params.tagline }}
  </p>

  <nav class="links">
    <a href="/projects/">Projects</a>

{{ end }}
